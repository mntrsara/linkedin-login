<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Entrar ou cadastrar-se no linkedin</title>
</head>
<body>
  <div class="container">
    <h2>Linked<span><i class="fa fa-linkedin-square" aria-hidden="true"></i></span></h2>
    <div class="intro-text">
      <h1>Entrar</h1>
      <p>Acompanhe as novidade do seu mundo profissional</p>
    </div>
    <div class="inputs">
      <div class="input">
        <input type="text" name="email" id="email" required/>
        <label for="email">E-mail</label>
      </div>
      <div class="input">
        <input type="password" name="password" id="password" required/>
        <label for="password">Senha</label>
      </div>
    </div>
    <a href="#" class="forgot-pass-link">Esqueceu a senha?</a>
    <button>Entrar</button>
    <p class="join-link">Novo no LinkedIn? <a href="#">Cadastre-se</a></p>
  </div>
</body>
</html>
